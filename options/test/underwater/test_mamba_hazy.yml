# Test config for Mamba (hazy / RESIDE SOTS)
name: MambaHazy_RESIDE_SOTS_eval
model_type: MambaWaterModel
scale: 1
num_gpu: 1
manual_seed: 10

datasets:
  test_1:
    name: SOTS_indoor
    type: RESIDEDataset
    dataroot_gt: /data/wa/dataset/low_vision_task/reside/SOTS/indoor/gt
    dataroot_lq: /data/wa/dataset/low_vision_task/reside/SOTS/indoor/hazy
    filename_tmpl: '{}'
    io_backend:
      type: disk
    use_hflip: false
    use_rot: false

  test_2:
    name: SOTS_outdoor
    type: RESIDEDataset
    dataroot_gt: /data/wa/dataset/low_vision_task/reside/SOTS/outdoor/gt
    dataroot_lq: /data/wa/dataset/low_vision_task/reside/SOTS/outdoor/hazy
    filename_tmpl: '{}'
    io_backend:
      type: disk
    use_hflip: false
    use_rot: false

network_g:
  type: MambaWater
  upscale: 1
  in_chans: 3
  img_size: 128
  img_range: 1.

  embed_dim: 48
  d_state: 16
  depths: [2, 4, 4, 2]
  num_heads: [4, 4, 4, 4]
  window_size: 16
  inner_rank: 32
  num_tokens: 64
  convffn_kernel_size: 3
  mlp_ratio: 1.5
  upsampler: ~
  resi_connection: '1conv'

path:
  pretrain_network_g: ~
  strict_load_g: true

val:
  save_img: true
  suffix: ~
  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
