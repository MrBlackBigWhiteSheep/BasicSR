name: Mambalol_lol_Eval_enhance0105_1
model_type: MambaWaterModel
scale: 1
num_gpu: 1
manual_seed: 10

# dataset and data loader settings
datasets:
  # ====================================================
  # 数据集 1: 训练集 (LOL our485) - 检查拟合
  # ====================================================
  test_1:
    name: LOL_Train_485
    type: PairedImageDataset
    
    # 路径来自原 train 配置
  dataroot_gt: /data/wa/dataset/low_vision_task/lowlight/LOLdataset/eval15/high
  dataroot_lq: /data/wa/dataset/low_vision_task/lowlight/LOLdataset/eval15/low
    
    filename_tmpl: '{}'
    io_backend:
      type: disk

    # 【关键】注释掉 gt_size，配合 Python 代码进行全图/自适应切块推理
    # gt_size: 128
    
    use_hflip: false
    use_rot: false

  # ====================================================
  # 数据集 2: 测试集 (LOL eval15) - 检查泛化
  # ====================================================
  test_2:
    name: LOL_Test_15
    type: PairedImageDataset
    
    # 路径来自原 val 配置
  dataroot_gt: /data/wa/dataset/low_vision_task/lowlight/LOLdataset/eval15/high
  dataroot_lq: /data/wa/dataset/low_vision_task/lowlight/LOLdataset/eval15/low
    
    filename_tmpl: '{}'
    io_backend:
      type: disk
      
    use_hflip: false
    use_rot: false

# network structures (必须与训练配置保持一致)
network_g:
  type: MambaWater
  upscale: 1
  in_chans: 3
  img_size: 128
  img_range: 1.

  embed_dim: 48        
  d_state: 16          
  depths: [2, 4, 4, 2] 
  num_heads: [4, 4, 4, 4] 
  window_size: 16      
  inner_rank: 32
  num_tokens: 64
  convffn_kernel_size: 3
  mlp_ratio: 1.5       
  
  upscale: 1
  upsampler: ~
  resi_connection: '1conv'

# path
path:
  # 【请确认】模型路径是否正确
  pretrain_network_g: experiments/Mambalol_lol_enhance0105_1/models/net_g_68000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true       # 开启图片保存
  suffix: ~            # 不加后缀
  
  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0