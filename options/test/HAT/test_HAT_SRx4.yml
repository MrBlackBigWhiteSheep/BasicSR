# HAT x4 super-resolution test (Set5 example)
name: test_HAT_SRx4
model_type: HATModel
scale: 4
num_gpu: 1
manual_seed: 0

datasets:
  test_1:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /data/wa/dataset/Set5/GTmod4
    dataroot_lq: /data/wa/dataset/Set5/LRbicx4
    filename_tmpl: '{}'
    io_backend:
      type: disk

network_g:
  type: HAT
  upscale: 4
  in_chans: 3
  img_size: 64
  window_size: 16
  compress_ratio: 3
  squeeze_factor: 30
  conv_scale: 0.01
  overlap_ratio: 0.5
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

path:
  # TODO: 填写训练好的权重路径
  pretrain_network_g: experiments/HAT_SRx4/models/net_g_latest.pth
  strict_load_g: true

val:
  save_img: true
  suffix: ~
  window_size: 16
  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true

logger:
  print_freq: 50
  save_checkpoint_freq: 0
  use_tb_logger: false
  wandb:
    project: ~
    resume_id: ~

dist_params:
  backend: nccl
  port: 29500
