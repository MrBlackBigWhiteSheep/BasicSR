# HAT x1 image restoration - Low-light (LOL)
name: train_HAT_x1_lol_0201
model_type: HATModel
scale: 1
num_gpu: auto
manual_seed: 0

datasets:
  train:
    name: LOLTrain
    type: PairedImageDataset
    dataroot_gt: /data/wa/dataset/low_level_visual/lowlight/LOLdataset/our485/high
    dataroot_lq: /data/wa/dataset/low_level_visual/lowlight/LOLdataset/our485/low
    meta_info_file: ~
    filename_tmpl: '{}'
    io_backend:
      type: disk

    gt_size: 96
    use_hflip: true
    use_rot: true

    num_worker_per_gpu: 6
    batch_size_per_gpu: 2
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: LOLVal
    type: PairedImageDataset
    dataroot_gt: /data/wa/dataset/low_level_visual/lowlight/LOLdataset/eval15/high
    dataroot_lq: /data/wa/dataset/low_level_visual/lowlight/LOLdataset/eval15/low
    filename_tmpl: '{}'
    io_backend:
      type: disk
    gt_size: 96

network_g:
  type: HAT
  upscale: 1
  in_chans: 3
  img_size: 64
  window_size: 8
  compress_ratio: 3
  squeeze_factor: 30
  conv_scale: 0.01
  overlap_ratio: 0.5
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: ''   # no upsampling, scale=1 enhancement
  resi_connection: '1conv'

path:
  pretrain_network_g: ~
  strict_load_g: false
  resume_state: ~

train:
  ema_decay: 0.999
  optim_g:
    type: AdamW
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: CosineAnnealingRestartLR
    periods: [100000]
    restart_weights: [1]
    eta_min: !!float 1e-7

  total_iter: 100000
  warmup_iter: -1

  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

  mixing_augs:
    mixup: false
    mixup_beta: 1.2
    use_identity: false

  use_grad_clip: false
  grad_clip_norm: 0.01

val:
  val_freq: 2000
  save_img: false
  window_size: 8
  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
    entropy:
      type: calculate_entropy
    lpips:
      type: calculate_lpips
      net_type: vgg
      better: lower
    niqe:
      type: calculate_niqe
      crop_border: 0
      better: lower

logger:
  print_freq: 100
  save_checkpoint_freq: 2000
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

dist_params:
  backend: nccl
  port: 29500
