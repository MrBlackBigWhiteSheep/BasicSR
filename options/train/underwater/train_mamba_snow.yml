#   depths: [2, 2, 2, 2] # 由 [5,5,5,5] 大幅缩小
#   num_heads: [2, 2, 2, 2]
#   window_size: 8       # 由 16 → 8，显存立刻减少 4 倍
#   inner_rank: 16       # 降低 Mamba 内部维度
#   num_tokens: 32       # 由 64 → 32（attention 显存砍半）

#   convffn_kernel_size: 3
#   mlp_ratio: 0.5
#   upsampler: ~
#   resi_connection: '1conv'

network_g:
  type: MambaWater
  upscale: 1
  in_chans: 3
  img_size: 128
  img_range: 1.

  embed_dim: 48        # 从32提升到48已经有很大提升，60对GPU不友好
  d_state: 16          # 保持 16，这对 Mamba 性能很关键
  depths: [2, 4, 4, 2] # 相比 [4,4,4,4] 减少了 4 层，但保留了深层特征提取能力
  num_heads: [4, 4, 4, 4] # 48/4 = 12 dim per head
  window_size: 16      # 保持 16，大感受野很重要
  inner_rank: 32
  num_tokens: 64
  convffn_kernel_size: 3
  mlp_ratio: 1.5       # 2.0 -> 1.5。1.5 已经比 0.5 强很多，能显著降低显存峰值
  
  upsampler: ~
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  use_amp: true   
  
  optim_g:
      type: AdamW             # 【修改】推荐用 AdamW，泛化能力更强
      lr: !!float 4e-4        # 【微调】配合 AdamW 和 Cosine，4e-4 比较稳
      weight_decay: !!float 1e-4
      betas: [0.9, 0.99]

  scheduler:
      type: CosineAnnealingRestartLR # 【重要修改】SOTA 标配调度器
      periods: [300000]       # 周期与 total_iter 保持一致
      restart_weights: [1]
      eta_min: !!float 1e-7

  total_iter: 300000        # 【核心修改】从 20000 -> 300000。这是发论文的门槛。
  warmup_iter: -1           # Mamba 有时候需要预热，如果前几百次loss炸了，这里改成 5000

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0

  ssim_opt:
    type: SSIMLoss
    loss_weight: 0.2
  
  # 【新增/修改】感知损失配置
  perceptual_opt:
    type: PerceptualLoss
    # 1. layer_weights: 对应代码中的 layer_weights 参数
    #    'conv5_4' 是 VGG19 较深层，关注语义和整体结构，适合去雾/水下增强
    layer_weights:
      'conv5_4': 1.0  
    
    # 2. vgg_type: 对应 vgg_type，保持默认即可
    vgg_type: vgg19
    
    # 3. use_input_norm: 对应 use_input_norm
    #    必须为 true。VGG 需要对输入进行 ImageNet 的均值/方差归一化\
    use_input_norm: true
    
    # 4. range_norm: 对应 range_norm
    #    【关键】设为 false。
    #    你的 datasets 配置里 img_range 是 1.0（即 [0,1]），代码注释说该参数是将 [-1,1] 转为 [0,1]。
    #    既然你已经是 [0,1]，就不需要转换了。
    range_norm: false
    
    # 5. perceptual_weight: 对应 perceptual_weight
    #    感知损失的权重，通常设为 1.0 或 0.1（视显存和 L1 Loss 的量级而定）
    perceptual_weight: 1.0
    
    # 6. style_weight: 对应 style_weight
    #    风格损失权重。如果不希望强制改变纹理风格，设为 0；
    #    如果水下偏色严重需要强制矫正，可以尝试设为 10.0 或更高
    style_weight: 0

    criterion: l1


# validation settings
val:
  val_freq: 5000
  save_img: false

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0


# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: 5000
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500