name: MambaSnow_csd_enhance0108_1
model_type: MambaWaterModel
scale: 1
num_gpu: 1
manual_seed: 10

# dataset and data loader settings
datasets:
  train:
    task: Restoration
    name: csd
    type: PairedImageDataset
  dataroot_gt: /data/wa/dataset/low_vision_task/snow/Train/Gt
  dataroot_lq: /data/wa/dataset/low_vision_task/snow/Train/Snow
    filename_tmpl: '{}'
    io_backend:
      type: disk

    gt_size: 128
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 2
    prefetch_mode: ~

  val:
    name: csd
    type: PairedImageDataset
    dataroot_gt: /data/wa/dataset/low_vision_task/snow/Test/Gt
    dataroot_lq: /data/wa/dataset/low_vision_task/snow/Test/Snow
    filename_tmpl: '{}'
    io_backend:
      type: disk
    gt_size: 128



# network_g:
