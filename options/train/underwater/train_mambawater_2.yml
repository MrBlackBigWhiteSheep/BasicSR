name: MambaWater_UIEB_enhance0102_4
model_type: MambaWaterModel
scale: 1
num_gpu: 1
manual_seed: 10

# dataset and data loader settings
datasets:
  train:
    task: Restoration
    name: UIEB
    type: PairedImageDataset
    dataroot_gt: /data/wa/dataset/UIEB_09/reference-800
    dataroot_lq: /data/wa/dataset/UIEB_09/raw-800
    filename_tmpl: '{}'
    io_backend:
      type: disk

    gt_size: 128
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 2
    prefetch_mode: ~

  val:
    name: UIEB
    type: PairedImageDataset
    dataroot_gt: /data/wa/dataset/UIEB_800/reference-90
    dataroot_lq: /data/wa/dataset/UIEB_800/raw-90
    filename_tmpl: '{}'
    io_backend:
      type: disk
    gt_size: 128



