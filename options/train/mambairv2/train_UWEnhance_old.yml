name: UWEnhance_MambaIRv2
model_type: MambaIRv2Model
scale: 1
num_gpu: 1
manual_seed: 123

# -------------------------------------------------
# Datasets
# -------------------------------------------------
datasets:
  train:
    name: UIEB_train
    type: PairedImageDataset
    dataroot_gt: /data/wa/dataset/UIEB/reference-890
    dataroot_lq: /data/wa/dataset/UIEB/raw-890
    io_backend:
      type: disk

    use_hflip: true
    use_rot: true

    scale: 1
    gt_size: 256
    batch_size_per_gpu: 1        # é™ä½ä¸º2ï¼Œç¡®ä¿ perceptual loss + AdamW ä¸çˆ†æ˜¾å­˜
    use_sharp: false

    resize_range: [256, 256]

    use_shuffle: true
    num_worker_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  # val:
  #   name: UIEB_val
  #   type: PairedImageDataset
  #   dataroot_gt: /data/wa/dataset/UIEB/reference-890
  #   dataroot_lq: /data/wa/dataset/UIEB/raw-890
  #   io_backend:
  #     type: disk

