network_g:
  type: MambaIRv2
  upscale: 1
  in_chans: 3
  img_size: 256
  img_range: 1.

  # ---- æ ¸å¿ƒå‡å°æ˜¾å­˜å‚æ•° ----
  embed_dim: 48
  d_state: 16
  depths: [2, 2, 2, 2]          # æ¯ä¸ª stage 2 å±‚ï¼Œè½»é‡ä½†å¤Ÿç”¨
  num_heads: [2, 2, 2, 2]

  window_size: 32               # ğŸš€ æ˜¾å­˜èŠ‚çœ 95%
  inner_rank: 16                # æ›´å°ï¼Œä½†ä¸å½±å“å¢å¼ºè´¨é‡

  mlp_ratio: 2.
  convffn_kernel_size: 5

  # ---- ğŸš¨ å¼ºåˆ¶å…³é—­ Token Prompt æ¨¡å—ï¼ˆOOM çš„æ ¹æœ¬åŸå› ï¼‰ ----
  num_tokens: 0
  use_prompt: false
  with_prompt: false
  prompt: null


path:
  pretrain_network_g: ~
  strict_load_g: false
  resume_state: ~

# -------------------------------------------------
# Training
# -------------------------------------------------
train:
  use_amp: true                   # â­å¼€å¯æ··åˆç²¾åº¦ï¼Œå¼ºçƒˆæ¨èï¼Œæ˜¾å­˜é™ä½ 40%
  ema: 0.999

  optim_g:
    type: AdamW
    lr: 0.0002
    betas: [0.9, 0.99]
    weight_decay: 0.02

  scheduler:
    type: CosineAnnealingRestartLR
    periods: [300000]
    restart_weights: [1]
    eta_min: 0.000006

  total_iter: 300000
  warmup_iter: 2000

  # ------- Losses -------
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0

  # perceptual_opt:
  #   type: PerceptualLoss
  #   layer_weights:
  #     relu5_1: 1.0
  #   vgg_type: vgg19
  #   use_input_norm: true
  #   range_norm: false
  #   loss_weight: 0.05

  ssim_opt:
    type: SSIMLoss
    loss_weight: 0.2




# -------------------------------------------------
# Validation
# -------------------------------------------------
val:
  val_freq: 2000
  save_img: true

  metrics:
    psnr:
      type: psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: ssim
      crop_border: 0

# -------------------------------------------------
# Logging & checkpoint
# -------------------------------------------------
logger:
  print_freq: 100
  save_checkpoint_freq: 5000
  use_tb_logger: true

dist_params:
  backend: nccl
  port: 29500
